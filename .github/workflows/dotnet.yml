# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "Routers" ]
  pull_request:
    branches: [ "main", "Routers" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore Routers\RoutersConfigure\RoutersConfigure.sln
    - name: Build
      run: dotnet build --no-restore Debug Routers\RoutersConfigure\RoutersConfigure.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal Routers\RoutersConfigure\RoutersTests\RoutersTests.csproj
